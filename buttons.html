<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Buttons</title>
	<!-- Connect Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

	<!-- Create div container class -->
	<div class="container">
		<h1>Hello World!</h1>

		<!-- Add two buttons -->
		<button type="button" class="btn btn-success btn-lg">On</button>
		<button type="button" class="btn btn-info btn-lg" disabled>Off</button>

	</div>

	<!-- Jumbotron inside of cantainer -->
	<div class="container">
		<div class="jumbotron">
		  <h1>Hello, world!</h1>
		  <p>That's just a paragraph...</p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
	</div>


</body>
</html>
